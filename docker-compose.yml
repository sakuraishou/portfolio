services:
  app:
    image: node:22-alpine
    ports:
      - '3000:3000'
    volumes:
      - .:/app
      - /app/node_modules
    working_dir: /app
    # 大事な情報は .env ファイルから読み込むように戻します
    env_file:
      - .env
    # 今回のトラブル対策として DNS 設定は残しておくと安心です
    dns:
      - 8.8.8.8
    command: sh -c "npm install && npm run dev"
